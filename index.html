<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La hermosa de mi novia</title>
  <style>
    .body {
      background-color: rgb(240, 173, 236);
      text-align: center;
      width: 90%;
    }

    .body__title {
      color: white;
    }

    .body__img {
      width: 100%;
      max-width: 512px;
      border-radius: 50%;
    }
  </style>
</head>

<body class="body">
  <h1 class="body__title">Me quieres mostar a mi amiga</h1>
  <img src="imgs/foto1.jpg" alt="Foto D My" class="body__img" />
  <br>
  <button id="yes">Obvio soy tu perra</button>
  <button id="no">Nel, estoy tie</button>

  <script>
    const vuttonSi = document.getElementById('yes');
    const vuttonNo = document.getElementById('no');

    const Quebendicion = () => {
      alert('Te quiero mi amor');
      alert('Para ti mi vida');
      location.href = 'https://www.youtube.com/watch?v=iZo4cYWtscg&ab_channel=coldpizza.';
    };

    const QueTrostre = () => {
      vuttonNo.style.position = 'absolute';
      vuttonNo.style.top = (Math.random() * window.innerHeight + 'px');
      vuttonNo.style.left = (Math.random() * window.innerWidth + 'px');
    };

    vuttonSi.addEventListener('click', Quebendicion);
    vuttonNo.addEventListener('mouseover', QueTrostre);
  </script>
</body>

</html>
